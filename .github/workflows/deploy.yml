on:
  push:
    branches:
      - master

name: build, test, lint, deploy
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: ./build/build.sh

      - name: Upload build result
        uses: actions/upload-artifact@v1
        with:
          name: bin
          path: ./bin

  test:
    strategy:
      matrix:
        go-version: [ 1.15.x ]
        platform: [ ubuntu-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests
        run: ./build/test.sh

      - name: Upload build result
        uses: actions/upload-artifact@v2
        with:
          name: test_cov
          path: ./cover.out.tmp

  coverage:
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: coverage
        uses: actions/download-artifact@v1
        with:
          name: test_cov

      - name: Check coverage
        run: ./build/coverage.sh

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run linters
        run: chmod 755 ./build/lint.sh

  deploy:
    runs-on: ubuntu-latest
    needs: [ build, test, coverage, lint ]
    steps:
      - name: Download bin file
        uses: actions/download-artifact@v1
        with:
          name: bin

      - name: Transfer bin file to server
        uses: appleboy/scp-action@v0.0.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: "bin/*"
          target: "/www/back/2020_2_Slash/"

      - name: chmod
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: chmod 755 -R /www/back/2020_2_Slash/bin

      - name: restart service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script:  systemctl restart flicksbox_*
